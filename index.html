<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="70x70" href="/static/favicons/main.png">
    <link rel="stylesheet" href="static/css/styles.css">
  </head>
  <body>
    <div id="player" class="player">
      <div class="js-video-container" style="width: 100%; height: 100%"></div>
      <div class="buttons">
        <button class="js-play-button"> <i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <button class="js-fullscreen-button" style="margin-left:669px"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>
    <script src="https://kit.fontawesome.com/c86188d55e.js" crossorigin="anonymous"></script>
    <script>createPlayer({elementId: 'player'});</script>
  </body>
</html>
